<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
  <div class="login-card flex flex-col lg:flex-row rounded-2xl shadow-2xl overflow-hidden w-full max-w-6xl bg-base-100">

    <!-- Left Side: SVG Background and Quote -->
    <div class="w-full lg:w-2/5 relative lg:block hero-bg">
      <div class="absolute inset-0 bg-primary/10 flex flex-col justify-between p-8 text-primary-content">
        <div>
          <h1 class="text-3xl font-bold">Vital-Voyage</h1>
          <p class="text-lg opacity-90">Embark on your wellness journey today.</p>
        </div>
        <div class="text-right">
          <p class="text-xl italic">"A journey of a thousand miles begins with a single step."</p>
          <p class="text-sm opacity-90">- Lao Tzu</p>
        </div>
      </div>
    </div>

    <!-- Right Side: Registration Form -->
    <div class="w-full lg:w-3/5 p-8 lg:p-12 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-center mb-6">Create Your Account</h2>
      
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            
            <!-- Full Name -->
            <div class="form-control">
                <label class="label"><span class="label-text">Full Name</span></label>
                <input type="text" placeholder="John Doe" class="input input-bordered w-full" formControlName="fullName" />
            </div>

            <!-- Email -->
            <div class="form-control">
                <label class="label"><span class="label-text">Email Address</span></label>
                <input type="email" placeholder="your.email@example.com" class="input input-bordered w-full" formControlName="email" />
            </div>

            <!-- Phone -->
            <div class="form-control">
                <label class="label"><span class="label-text">Phone Number</span></label>
                <input type="tel" placeholder="+1 (555) 123-4567" class="input input-bordered w-full" formControlName="phone" />
            </div>

            <!-- Date of Birth -->
            <div class="form-control">
                <label class="label"><span class="label-text">Date of Birth</span></label>
                <input type="date" class="input input-bordered w-full" formControlName="dateOfBirth" />
            </div>

            <!-- Gender -->
            <div class="form-control">
                <label class="label"><span class="label-text">Gender</span></label>
                <select class="select select-bordered" formControlName="gender">
                    <option disabled selected value="">Select one</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-binary</option>
                    <option>Prefer not to say</option>
                </select>
            </div>

            <!-- Address -->
            <div class="form-control">
                <label class="label"><span class="label-text">Address (Optional)</span></label>
                <input type="text" placeholder="123 Wellness St, Health City" class="input input-bordered w-full" formControlName="address" />
            </div>

            <!-- Emergency Contact Name -->
            <div class="form-control">
                <label class="label"><span class="label-text">Emergency Contact Name (Optional)</span></label>
                <input type="text" placeholder="Jane Doe" class="input input-bordered w-full" formControlName="emergencyContactName" />
            </div>

            <!-- Emergency Contact Phone -->
            <div class="form-control">
                <label class="label"><span class="label-text">Emergency Contact Phone (Optional)</span></label>
                <input type="tel" placeholder="+1 (555) 765-4321" class="input input-bordered w-full" formControlName="emergencyContactPhone" />
            </div>

            <!-- Medical History -->
            <div class="form-control md:col-span-2">
                <label class="label"><span class="label-text">Medical History (Optional)</span></label>
                <textarea class="textarea textarea-bordered h-24" placeholder="e.g., Allergies, past surgeries..." formControlName="medicalHistory"></textarea>
            </div>

            <!-- Password -->
            <div class="form-control">
                <label class="label"><span class="label-text">Password</span></label>
                <input type="password" placeholder="••••••••" class="input input-bordered w-full" formControlName="password" />
            </div>

            <!-- Confirm Password -->
            <div class="form-control">
                <label class="label"><span class="label-text">Confirm Password</span></label>
                <input type="password" placeholder="••••••••" class="input input-bordered w-full" formControlName="confirmPassword" />
                <div *ngIf="registrationForm.errors?.['passwordsMismatch'] && registrationForm.get('confirmPassword')?.touched" class="label">
                    <span class="label-text-alt text-error">Passwords do not match.</span>
                </div>
            </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="form-control mt-6">
            <label class="label cursor-pointer justify-start gap-4">
                <input type="checkbox" class="checkbox checkbox-primary" formControlName="agreeToTerms" />
                <span class="label-text">I agree to the <a href="#" class="link link-primary">Terms and Conditions</a></span>
            </label>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-6">
          <button type="submit" class="btn btn-lg btn-primary rounded-full px-20 py-4">Create Account</button>
        </div>
      </form>

      <!-- Sign In Link -->
      <p class="text-center text-sm mt-6">
        Already have an account?
        <a routerLink="/login" class="link link-primary link-hover">Sign in</a>
      </p>
    </div>
  </div>
</div>
